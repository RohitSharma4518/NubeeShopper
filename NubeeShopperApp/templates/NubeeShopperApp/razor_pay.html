<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paytm merchant payment page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<center class="my-lg-5">
    <h1>Redirecting you to the merchant....</h1>
    <h1>Please do not refresh your page....</h1>
        <form class="my-5" action="paymentstatus" method="POST">{% csrf_token %}
            <script    src="https://checkout.razorpay.com/v1/checkout.js"    
                data-key="rzp_test_v7eZhWWiZ0XcSa" 
                // Enter the Test API Key ID generated from Dashboard → Settings → API Keys    
                data-amount= {{ param_dict.amount }}
                // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.   
                data-currency="INR"
                // You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account    
                data-order_id="{{payment.id}}"
                // Replace with the order_id generated by you in the backend.    
                data-buttontext= "Pay with Razorpay"
                data-name="Acme Corp"    
                data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"    
                data-image="https://example.com/your_logo.jpg"    
                data-prefill.name="Gaurav Kumar"    
                data-prefill.email="gaurav.kumar@example.com"   
                data-theme.color="#F37254">
            </script>
            <input type="hidden" custom="Hidden Element" name="hidden">
        </form>
</center>
</body>

</html>
